<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> interactive cards details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class=" card card__front">
                <div class="heading">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                </div>
                <div class="number">0000 0000 0000 0000 </div>
                <div class="owner">
                    <p class="name"> Jane Appleseed</p>
                    <p class="expiDate">
                        <span class="month">00</span> / <span class="year"> 00</span>
                    </p>
                </div>
            </div>
            <div class=" card card__back">
                <div class="stripe"></div>
                <div class="cvv"> 000</div>
                <div class="img__container">
                    <img src="./img/atm.svg" alt="" class="img">
                </div>

            </div>
        </header>
        <main class="main">
            <form action="" class="form">
                <div class="form__name">
                    <label for="cardHolder">
                        cardholder name
                    </label>
                    <input type="text" name="" id="cardHolder" placeholder="e.g Jane Appleseed">

                </div>
                <div class="form__number">
                    <label for="cardNumber">
                        card number
                    </label>
                    <input type="text" name="" maxlength="16" id="cardNumber" placeholder="e.g 1234 5678 9123 0000">
                    <span class="wrongFormat">
                        wrong format, numbers only
                    </span>
                </div>
                <div class="spawn cvc">
                    <div class="form__details">
                        <label for="cardmonth">
                            EXP.DATE(MM/YY)
                        </label>
                        <div class="spawn "> <input type="text" maxlength="2" id="cardMonth" placeholder="MM">
                            <input type="text" maxlength="2" id="cardYear" placeholder="YY">
                        </div>
                        <span class="wrongFormat"> Can't be blank</span>
                    </div>
                    <div class="form__details">
                        <label for="cvc">cvc</label>
                        <input type="text" maxlength="3" id="cvc" placeholder="eg.123">
                        <span class="wrongFormat"> Can't be blank</span>
                    </div>

                </div>
                <a href="#" class="confirm">
                    confirm
                </a>
            </form>

            <div class="success">
                <div class="checkbox">
                    <img src="./img/check.svg" alt="check" class="check">
                </div>
                <div class="status">
                    <h1> Thank You </h1>
                    <p>we've added ur card details</p>
                </div>
                <a href="" class="confirm">continue

                </a>
            </div>
        </main>

    </div>
</body>

</html>
